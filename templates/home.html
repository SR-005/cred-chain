{% extends "main.html" %}

{% block title %}Welcome - Chain-Cred{% endblock %}

{% block content %}

<div class="container mx-auto px-6 py-24">
    <div class="flex flex-col md:flex-row items-center justify-between gap-12">

        <div class="w-full md:w-1/2">
            <h1 class="text-5xl font-extrabold text-light mb-6">
                Welcome to Chain-Cred!
            </h1>
            <p class="text-xl text-light-muted mb-10">
                Chain-Cred is the ultimate Web3-powered platform connecting freelancers and employers effortlessly, unlocking decentralized job opportunities.
            </p>
            <a href="{{url_for('routes.login')}}" class="bg-primary text-light font-bold py-4 px-8 rounded-lg text-lg hover:bg-opacity-90 transition inline-flex items-center space-x-2">
                <span>Get Started</span>
                
                <ion-icon name="arrow-forward-outline" class="h-6 w-6"></ion-icon>

            </a>
        </div>

        <div class="w-full md:w-1/2">
            <div class="bg-light p-8 rounded-2xl shadow-2xl">
                <img src="{{ url_for('static', filename='images/home.jpg') }}" alt="Freelancer profiles illustration" class="w-full h-auto">
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
