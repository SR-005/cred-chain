{% extends "main.html" %}

{% block title %}Home - CredChain Demo{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto">

    <div class="bg-white p-8 rounded-xl shadow-xl">
        
        <h2 class="text-4xl font-bold text-primary mb-8 text-center">
            CredChain Dashboard
        </h2>

        <div class="mb-10">
            <h3 class="text-2xl font-semibold text-primary-dark mb-4 border-b border-gray-200 pb-2">
                Verify Identity (GitHub/LinkedIn)
            </h3>
            <div class="flex flex-col space-y-4">
                <input id="profile" type="text" placeholder="https://github.com/username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition duration-300" />
                <button id="verify" class="w-full bg-accent text-white font-semibold py-3 px-5 rounded-lg hover:bg-opacity-90 transition duration-300 text-lg">
                    Verify
                </button>
            </div>
        </div>

        <div>
            <h3 class="text-2xl font-semibold text-primary-dark mb-4 border-b border-gray-200 pb-2">
                Submit Project
            </h3>
            <div class="flex flex-col space-y-4">
                <input id="proj" type="text" placeholder="https://raw.githubusercontent.com/..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition duration-300" />
                <button id="submit" class="w-full bg-accent text-white font-semibold py-3 px-5 rounded-lg hover:bg-opacity-90 transition duration-300 text-lg">
                    Submit Project
                </button>
            </div>
        </div>

    </div>
</div>

{% endblock %}
