<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CredChain ‚Äì Freelancer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h2, h3 {
      color: #00ffc8;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover { background-color: #00cba1; }
    input, textarea {
      padding: 8px;
      margin: 5px;
      width: 300px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: #e0e0e0;
    }
    textarea { width: 400px; height: 80px; }
    .section {
      border: 1px solid #222;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      border-radius: 12px;
      background: #121212;
    }
    .project-card {
      border: 1px solid #333;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      text-align: left;
      border-radius: 10px;
      background: #1a1a1a;
    }
    .profile-header {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #00ffc8;
    }
    a {
      color: #00ffc8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>CredChain ‚Äì Freelancer Dashboard</h2>
  <button id="connect">üîó Connect MetaMask</button>
  <div id="addr"></div>

  <!-- ------------------ PROFILE SECTION ------------------ -->
  <div class="section">
    <h3>üßë‚Äçüíª My Profile</h3>
    <input id="name" placeholder="Full Name"><br>
    <textarea id="bio" placeholder="Short Bio"></textarea><br>
    <input id="skills" placeholder="Skills (comma-separated, e.g., Solidity, Flask)"><br>
    <input id="linkedin" placeholder="LinkedIn Profile URL"><br>
    <input id="email" placeholder="Email Address"><br>
    <input id="phone" placeholder="Phone Number"><br>
    <button id="saveProfile">Save / Update Profile</button>
    <button id="loadProfile">View My Profile</button>
    <div id="profileDisplay"></div>
  </div>

  <hr>

  <h3>Verify Identity (GitHub/LinkedIn)</h3>
  <input id="profileLink" placeholder="https://github.com/username"/>
  <button id="verify">Verify</button>

  <hr>

  <h3>Submit Project (Builder)</h3>
  <input id="proj_name" placeholder="Project Name"/>
  <textarea id="proj_desc" placeholder="Short Description"></textarea>
  <input id="proj_lang" placeholder="Languages (comma-separated)"/>
  <input id="proj" placeholder="https://raw.githubusercontent.com/..."/>
  <input id="client" placeholder="0xClientWalletAddress"/>
  <button id="submit">Submit Project</button>

  <hr>


<script>
let account;

// -------- Connect MetaMask --------
document.getElementById('connect').onclick = async () => {
  if (window.ethereum) {
    const accs = await ethereum.request({ method: 'eth_requestAccounts' });
    account = accs[0];
    document.getElementById('addr').innerText = 'Connected: ' + account;
    loadProfile(); // auto-load on connect
  } else {
    alert('Install MetaMask');
  }
};

// ----------------- PROFILE MANAGEMENT -----------------
async function loadProfile() {
  if (!account) return;
  const display = document.getElementById('profileDisplay');
  display.innerHTML = "<p>Loading profile...</p>";

  try {
    const profileRes = await fetch(`http://localhost:5000/get_profile/${account}`);
    if (!profileRes.ok) {
      display.innerHTML = "<p>No profile found for this wallet.</p>";
      return;
    }
    const profile = await profileRes.json();

    // Fetch freelancer's projects
    const projectsRes = await fetch(`http://localhost:5000/get_all_projects/${account}`);
    const allProjects = await projectsRes.json();
    const freelancerProjects = allProjects.filter(p => p.builder?.toLowerCase() === account.toLowerCase());

    // Build HTML
    let html += `
      <div class="project-card">
      <b>Project #${index + 1}</b><br>
      <b>Name:</b> ${proj.projectName}<br>
      <b>Description:</b> ${proj.description}<br>
      <b>Languages:</b> ${proj.languages}<br>
      <b>Client:</b> ${proj.client}<br>
      <b>Hash:</b> ${proj.projectHash}<br>
      <b>Link:</b> <a href="${proj.link}" target="_blank">${proj.link}</a><br>
      <b>Verified:</b> ${proj.verified ? "‚úÖ Yes" : "‚ùå No"}<br>
      <b>Timestamp:</b> ${new Date(proj.timestamp * 1000).toLocaleString()}
    </div>
    `;

    if (freelancerProjects.length > 0) {
      html += `<h3>üìÅ Projects Completed</h3>`;
      for (const [index, proj] of freelancerProjects.entries()) {
        try {
          const detailRes = await fetch(
            `http://localhost:5000/get_project_with_reviews?builder=${account}&index=${index}`
          );
          const detail = await detailRes.json();
          html += `
            <div class="project-card">
              <b>Project #${index + 1}</b><br>
              <b>Client:</b> ${detail.client}<br>
              <b>Link:</b> <a href="${detail.link}" target="_blank">${detail.link}</a><br>
              <b>Verified:</b> ${detail.verified ? "‚úÖ Yes" : "‚ùå No"}<br>
              <b>Project Hash:</b> ${detail.projectHash}<br>
              <b>Reviews:</b>
              <pre style="background:#0e0e0e; color:#0f0; padding:8px; border-radius:8px;">${JSON.stringify(detail.reviews, null, 2)}</pre>
            </div>`;
        } catch (err) {
          console.error("Error fetching project details:", err);
        }
      }
    } else {
      html += `<p>No projects found yet.</p>`;
    }

    display.innerHTML = html;
  } catch (err) {
    console.error(err);
    display.innerHTML = "<p>Error loading profile.</p>";
  }
}

document.getElementById('loadProfile').onclick = loadProfile;

document.getElementById('saveProfile').onclick = async () => {
  if (!account) return alert('Connect wallet first');
  const name = document.getElementById('name').value;
  const bio = document.getElementById('bio').value;
  const skills = document.getElementById('skills').value.split(',').map(s => s.trim());
  const github = document.getElementById('github').value;
  const linkedin = document.getElementById('linkedin').value;
  const profile_pic = document.getElementById('profile_pic').value;

  const res = await fetch('http://localhost:5000/create_profile', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({wallet: account, name, bio, skills, github, linkedin, profile_pic})
  });
  const data = await res.json();
  alert('Profile Updated:\n' + JSON.stringify(data, null, 2));
  loadProfile();
};

// -------- Verify User --------
document.getElementById('verify').onclick = async () => {
  if (!account) return alert('Connect first');
  const profile = document.getElementById('profileLink').value;
  const res = await fetch('http://localhost:5000/verify_user', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({wallet: account, profile_link: profile})
  });
  const data = await res.json();
  alert(JSON.stringify(data, null, 2));
};

// -------- Submit Project (Builder) --------
document.getElementById('submit').onclick = async () => {
  const name = document.getElementById('proj_name').value;
  const description = document.getElementById('proj_desc').value;
  const languages = document.getElementById('proj_lang').value;
  const link = document.getElementById('proj').value;
  const client = document.getElementById('client').value;

  const res = await fetch('http://localhost:5000/submit_project', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ wallet: account, client, name, description, languages, link })
  });

  const data = await res.json();
  alert(JSON.stringify(data, null, 2));
};


</script>
</body>
</html>
