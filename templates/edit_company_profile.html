{% extends "main.html" %}

{% block title %}Edit Company Profile | Chain-Cred{% endblock %}

{% block content %}
<div class="min-h-screen bg-primary-dark text-light p-4 sm:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-primary rounded-2xl shadow-2xl border border-gray-700 overflow-hidden">
            
            <form id="editEmployerForm">
                <div class="p-6 border-b border-gray-700">
                    <h1 class="text-3xl font-bold text-white">Edit Company Profile</h1>
                    <p class="text-light-muted mt-2">Update your public-facing employer profile.</p>
                </div>

                <div class="p-8 space-y-6">
                    <div>
                        <label for="employerName" class="block text-sm font-medium text-light-muted mb-2">Employer Name <span class="text-red-500">*</span></label>
                        <input type="text" id="employerName" name="employerName" placeholder="Acme Inc. Hiring Manager" required
                               class="w-full bg-primary-dark border border-gray-600 text-light rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 placeholder-gray-500">
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-light-muted mb-2">Company Name</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Acme Corporation"
                               class="w-full bg-primary-dark border border-gray-600 text-light rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 placeholder-gray-500">
                    </div>
                    <div>
                        <label for="preferredStack" class="block text-sm font-medium text-light-muted mb-2">Preferred Stack <span class="text-red-500">*</span></label>
                        <select id="preferredStack" name="preferredStack" required
                                class="w-full bg-primary-dark border border-gray-600 text-light rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 appearance-none">
                            <option value="" disabled>Select a Stack</option>
                            <option value="MERN">MERN Stack</option>
                            <option value="MEAN">MEAN Stack</option>
                            <option value="NEXTJS">NEXT.js</option>
                            <option value="XAMP">XAMP Stack</option>
                            <option value="FullStack">Full Stack</option>
                        </select>
                    </div>
                    <div>
                        <label for="employerLinkedIn" class="block text-sm font-medium text-light-muted mb-2">Company LinkedIn Address</label>
                        <input type="url" id="employerLinkedIn" name="employerLinkedIn" placeholder="https://linkedin.com/in/..."
                               class="w-full bg-primary-dark border border-gray-600 text-light rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 placeholder-gray-500">
                    </div>

                    <div>
                        <label for="employerWalletAddress" class="block text-sm font-medium text-light-muted mb-2">Wallet Address</label>
                        <input type="text" id="employerWalletAddress" name="employerWalletAddress" placeholder="0x..." disabled
                               class="w-full bg-gray-800 border border-gray-600 text-light-muted rounded-lg px-4 py-3 cursor-not-allowed">
                        <p class="text-xs text-light-muted mt-2">Your wallet address is your permanent ID and cannot be changed.</p>
                    </div>
                </div>

                <div class="p-6 border-t border-gray-700 bg-primary-dark/30 flex items-center justify-end gap-4">
                    <a href="{{ url_for('routes.edashboard') }}" class="px-6 py-2.5 rounded-lg border border-gray-600 text-light-muted font-semibold hover:bg-gray-700 transition duration-300">
                        Cancel
                    </a>
                    <button type="submit" id="saveBtn" class="px-8 py-2.5 rounded-lg bg-blue-600 text-white font-bold shadow-lg hover:bg-blue-500 hover:shadow-blue-500/50 transform hover:-translate-y-0.5 transition duration-300 ease-in-out">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/edit_employer_profile.js') }}"></script>
{% endblock %}
