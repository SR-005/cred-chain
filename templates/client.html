<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script type="module" src="/static/js/credchain.js"></script>
  <title>CredChain - Client Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 10px;
    }
    button {
      background-color: #00ffc8;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00cba1;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }
    .section {
      border: 1px solid #222;
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      border-radius: 12px;
      background: #121212;
    }
    .project-card {
      border: 1px solid #333;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      text-align: left;
      border-radius: 10px;
      background: #1a1a1a;
    }
    .review-form {
      margin-top: 10px;
      background: #0f0f0f;
      padding: 10px;
      border-radius: 8px;
    }
    a {
      color: #00ffc8;
    }
    .already-reviewed {
      background: #002a1f;
      color: #00ffc8;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>CredChain ‚Äì Client Dashboard</h1>
  <button id="connect">üîó Connect MetaMask</button>
  <div id="addr"></div>

  <h3>Verify Identity (Linkedin)</h3>
<input id="profileLink" placeholder="https://github.com/username"/>
<button id="verify">Verify</button>

    <button id="loadClientProjects">View My Project</button>

  <div class="section">
    <h2>üìÅ My Assigned Projects + Reviews</h2>
    <div id="projects">Connect wallet to load your projects...</div>
  </div>

<script>
let account;

//----------------------------------------------------------CONNECT WALLET: WORKS----------------------------------------------------------
document.getElementById("connect").onclick = async () => 
{
    try {
        const addr = await window.connectWallet();
        account = addr;   // ‚úÖ FIX ‚Äî store wallet for later use
        document.getElementById("addr").innerText = "Connected: " + addr;
    } 
    catch (e) 
    {
        console.error("connect error:", e);
        alert("Connection failed: " + e.message);
    }
};

//----------------------------------------------------------VERIFY USER: WORKS----------------------------------------------------------
document.getElementById("verify").onclick = async () => 
{
    const link = document.getElementById("profileLink").value;
    loadClientProjects();    //REMOVE IT LATER
    const backendRes = await fetch("http://localhost:5000/verifyuser", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({wallet: account,  profile_link: link})
    });

    const backendData = await backendRes.json();

    if (!backendData.valid) 
    {
        alert("GitHub validation failed: " + backendData.reason);
        return;
    }

    const { wallet, tx } = await window.verifyUserOnChain();
    console.log("Verified wallet:", wallet);
    alert("Verified On Chain!\nWallet: " + wallet + "\nTx: " + tx.transactionHash);
    
};

// -------- Automatically Load All Projects + Reviews for Connected Client --------
async function loadClientProjects() {
  try {
    document.getElementById('projects').innerText = "Fetching your projects...";

    const projectsRes = await fetch(`http://localhost:5000/get_projects_for_client/${account}`);
    const projectsData = await projectsRes.json();

    if (!projectsData.length) {
      document.getElementById('projects').innerText = "No projects found for this client wallet.";
      return;
    }

    let html = "";
    let projectCount = 0;

    // For each project, get full details + reviews
    for (const [index, proj] of projectsData.entries()) {
      const builder = proj.builder;
      const idx = proj.index ?? index;

      try {
        const detailRes = await fetch(
          `http://localhost:5000/get_project_with_reviews?builder=${builder}&index=${idx}`
        );
        const detail = await detailRes.json();
        projectCount++;

        // Check if this client has already submitted a review
        let hasReviewed = false;
        if (detail.reviews && Array.isArray(detail.reviews)) {
          hasReviewed = detail.reviews.some(r => r.reviewer?.toLowerCase() === account.toLowerCase());
        }

        html += `
        <div class="project-card" id="project-${builder}-${idx}">
          <h3>Project #${projectCount}</h3>
          <b>Builder:</b> ${builder}<br>
          <b>Client:</b> ${detail.client}<br>
          <b>Link:</b> <a href="${detail.link}" target="_blank">${detail.link}</a><br>
          <b>Verified:</b> ${detail.verified ? "‚úÖ Yes" : "‚ùå No"}<br>
          <b>Project Hash:</b> ${detail.projectHash}<br>
          <b>Reviews:</b><br>
          <pre style="background:#0e0e0e; color:#0f0; padding:8px; border-radius:8px;">${JSON.stringify(detail.reviews, null, 2)}</pre>
        `;

        if (!hasReviewed) {
          // Show review form only if not yet reviewed by this client
          html += `
            <div class="review-form">
              <h4>Leave a Review:</h4>
              <input id="rating-${builder}-${idx}" type="number" placeholder="Rating (1‚Äì5)" min="1" max="5" />
              <input id="comment-${builder}-${idx}" placeholder="Comment Hash / Feedback" />
              <button onclick="submitReview('${builder}', ${idx})">Submit Review</button>
            </div>`;
        } else {
          html += `
            <div class="already-reviewed">‚úÖ You have already reviewed this project.</div>`;
        }

        html += `</div>`;
      } catch (err) {
        console.error(`Error fetching details for ${builder}`, err);
      }
    }

    document.getElementById('projects').innerHTML = html;

  } catch (err) {
    console.error(err);
    document.getElementById('projects').innerText = "Error loading projects.";
  }
}
document.getElementById("loadClientProjects").onclick = loadClientProjects;

// -------- Submit Review for a Specific Project --------
async function submitReview(freelancer, projectIndex) {
  if (!account) return alert('Connect wallet first');
  const rating = parseInt(document.getElementById(`rating-${freelancer}-${projectIndex}`).value);
  const comment_hash = document.getElementById(`comment-${freelancer}-${projectIndex}`).value.trim();

  if (isNaN(rating)) return alert("Enter a valid rating (1‚Äì5)");

  const res = await fetch('http://localhost:5000/submit_review', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({freelancer, project_index: projectIndex, rating, comment_hash})
  });

  const data = await res.json();
  if (data.error) alert(`‚ùå ${data.error}`);
  else alert(`‚úÖ Review submitted for ${freelancer} (Project ${projectIndex})\nTX: ${data.tx}`);
  
  loadClientProjects(); // Refresh to hide review form
}
</script>

</body>
</html>
