{% extends "main.html" %}

{% block title %}Profile Dashboard | Chain-Cred{% endblock %}

{% block content %}
<!-- Typo 'classa' fixed here -->
<div class="min-h-screen bg-primary-dark text-light p-4 sm:p-8">
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- === LEFT COLUMN: PROFILE CARD === -->
        <div class="lg:col-span-1 space-y-8">
            <!-- Profile Info Card -->
            <!-- Typo 'class.' fixed here -->
            <div class="bg-primary rounded-2xl shadow-2xl border border-gray-700 overflow-hidden">
                <!-- Profile Header -->
                <div class="p-8 flex flex-col items-center">
                    <!-- Avatar Placeholder -->
                    <div class="w-32 h-32 rounded-full bg-primary-dark border-4 border-gray-700 flex items-center justify-center text-5xl mb-4">
                        <span id="profile-avatar-initials">--</span>
                    </div>
                    
                    <h2 id="profile-name" class="text-3xl font-bold text-center text-white">Loading...</h2>
                    
                    <p id="profile-bio" class="text-light-muted text-center text-sm mt-2 h-10">...</p>
                    
                    <!-- Updated "Edit" button with Ionicon -->
                    <a href="{{url_for('routes.edit_profile')}}" class="mt-6 w-full text-center px-6 py-2.5 rounded-lg border border-blue-500 text-blue-400 font-semibold hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out">
                        <ion-icon name="create-outline" class="text-lg align-middle mr-1"></ion-icon>
                        Edit My Profile
                    </a>
                </div>
                
                <!-- Contact Info -->
                <div class="border-t border-gray-700 p-8 space-y-4">
                    <h3 class="text-lg font-semibold text-white mb-4">Contact Information</h3>
                    
                    <div class="flex items-center gap-4">
                        <!-- Email Icon (Replaced SVG with Ionicon) -->
                        <ion-icon name="mail-outline" class="w-5 h-5 text-light-muted flex-shrink-0"></ion-icon>
                        <span id="profile-email" class="text-light-muted">...</span>
                    </div>
                    
                    <div class="flex items-center gap-4">
                        <!-- Phone Icon (Replaced SVG with Ionicon) -->
                        <ion-icon name="call-outline" class="w-5 h-5 text-light-muted flex-shrink-0"></ion-icon>
                        <span id="profile-phone" class="text-light-muted">...</span>
                    </div>
                </div>
                
                <!-- Skills -->
                <div class="border-t border-gray-700 p-8">
                    <h3 class="text-lg font-semibold text-white mb-4">Skills</h3>
                    <div id="profile-skills-list" class="flex flex-wrap gap-2">
                        <span class="bg-gray-700 text-light-muted text-xs font-semibold px-3 py-1 rounded-full animate-pulse">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- === RIGHT COLUMN: PROJECTS & ACTIVITY === -->
        <div class="lg:col-span-2 space-y-8">
            
            <!-- Projects Card -->
            <div class="bg-primary rounded-2xl shadow-2xl border border-gray-700">
                <div class="px-8 py-6 border-b border-gray-700 flex justify-between items-center">
                    <!-- Replaced emoji with Ionicon -->
                    <h3 class="text-2xl font-bold flex items-center">
                        <ion-icon name="folder-open-outline" class="text-2xl mr-2"></ion-icon>
                        Projects
                    </h3>
                    <!-- Added icon to button -->
                    <button class="px-4 py-2 rounded-lg bg-blue-600 text-white font-bold shadow-lg hover:bg-blue-500 hover:shadow-blue-500/50 transform hover:-translate-y-0.5 transition duration-300 ease-in-out flex items-center">
                        <ion-icon name="add-outline" class="text-lg mr-1"></ion-icon>
                        Add New
                    </button>
                </div>
                
                <!-- Projects List -->
                <div id="projects-list" class="p-8 space-y-6">
                    <!-- Placeholder for projects, loaded via JS -->
                    <div class="text-light-muted">Loading projects...</div>
                    
                    <!-- Example of a loaded project card (for styling) -->

                                <span class="bg-blue-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Solidity</span>

                            </div>
                        </div>
